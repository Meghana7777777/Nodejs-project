name: Node.js CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js v18.16.0
        uses: actions/setup-node@v2
        with:
          node-version: '18.16.0'

      - name: Add Nx to PATH
        run: echo "/home/git-user/.npm/_npx/973fb08ee51bb939/node_modules/nx/bin" >> $GITHUB_PATH

      - name: Check Nx Version
        run: nx --version

      - name: Check Node Version
        run: node -v

      - name: Install Dependencies
        run: npm install

      - name: Reset Nx
        run: nx reset

      - name: Build Backend
        run: nx run services-common:build

